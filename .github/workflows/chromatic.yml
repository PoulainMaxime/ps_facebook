# based on .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'
# Event for the workflow
on:
  pull_request:
    types: [opened,edited,reopened,synchronize,labeled]
    paths:
      - '_dev/**'
  push:
    branches:
      - master

env:
  NODE_VERSION: 20

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (contains(github.event.pull_request.labels.*.name, 'waiting for UX') && github.event.pull_request.head.repo.full_name == 'PrestaShopCorp/ps_facebook')
    # Job steps
    steps:
        # ðŸ‘‡ Version 2 of the action
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: '_dev/package-lock.json'

      - name: Install dependencies
        working-directory: ./_dev
        run: npm install

        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v10
        # Chromatic GitHub Action options
        with:
          workingDir: ./_dev
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
